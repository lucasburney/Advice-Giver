<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Giver</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script src="./resources/js/random-sentence-generator.js" defer></script>
  </head>
  <body>
    <main>

      <!-- Grid for elements -->

      <div class="grid">
        
        <!-- Box with advice in it -->

        <div class="grid-item a">
          <p class="sage-advice">"Ask away"</p>
        </div>
       
        <!-- Layered images -->

        <div class="grid-item b">
          <img src="./resources/images/waiting.jpg" alt="A man waits for a question to be asked" class="img-1" id="img1"/>
        </div>
        <div class="grid-item e">
          <img src="./resources/images/thinking.jpg" alt="A man thinks" class="img-2" id="img2" />
        </div>
        <div class="grid-item f">
          <img src="./resources/images/got-it.jpg" alt="A man explains" class="img-3" id="img3"/>
        </div>
        
        <!-- Loading Bar -->
        
        <div class="grid-item c">
          <div class="bar one" id="bar1"></div>
          <div class="bar two" id="bar2"></div>
          <div class="bar three" id="bar3"></div>
        </div>
        
        <!-- The button -->
        
        <div class="grid-item d">
          <button class="the-button">Get Advice</button>
        </div>
        
      </div>
    </main>
  </body>
</html>
